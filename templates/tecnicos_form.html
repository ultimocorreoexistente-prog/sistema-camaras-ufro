{% extends "base.html" %}
{% block title %}{{ 'Editar' if tecnico else 'Nuevo' }} Técnico - Sistema UFRO{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-person-badge"></i> {{ 'Editar' if tecnico else 'Nuevo' }} Técnico</h2>
    <hr>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="nombre" value="{{ tecnico.nombre if tecnico else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Apellido <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="apellido" value="{{ tecnico.apellido if tecnico else '' }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label class="form-label">Especialidad</label>
                <input type="text" class="form-control" name="especialidad" value="{{ tecnico.especialidad if tecnico else '' }}" placeholder="Electricidad, Redes, CCTV, etc.">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control" name="telefono" value="{{ tecnico.telefono if tecnico else '' }}" placeholder="+56912345678">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ tecnico.email if tecnico else '' }}" placeholder="tecnico@ufro.cl">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" name="estado">
                    <option value="Activo" {% if tecnico and tecnico.estado == 'Activo' %}selected{% endif %}>Activo</option>
                    <option value="Inactivo" {% if tecnico and tecnico.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Fecha de Ingreso</label>
                <input type="date" class="form-control" name="fecha_ingreso" value="{{ tecnico.fecha_ingreso if tecnico and tecnico.fecha_ingreso else '' }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
        <a href="{{ url_for('tecnicos_list') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
    </form>
</div>
{% endblock %}
