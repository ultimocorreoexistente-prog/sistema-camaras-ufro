{% extends "base.html" %}
{% block title %}{{ 'Editar' if nvr else 'Nuevo' }} NVR/DVR - Sistema UFRO{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2><i class="bi bi-hdd-rack"></i> {{ 'Editar' if nvr else 'Nuevo' }} NVR/DVR</h2>
    <hr>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="codigo" class="form-label">C贸digo <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="codigo" name="codigo" value="{{ nvr.codigo if nvr else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="tipo" class="form-label">Tipo <span class="text-danger">*</span></label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="NVR" {% if nvr and nvr.tipo == 'NVR' %}selected{% endif %}>NVR</option>
                    <option value="DVR" {% if nvr and nvr.tipo == 'DVR' %}selected{% endif %}>DVR</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ nvr.modelo if nvr else '' }}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ nvr.marca if nvr else '' }}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="ip" class="form-label">Direcci贸n IP</label>
                <input type="text" class="form-control" id="ip" name="ip" value="{{ nvr.ip if nvr else '' }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="canales_totales" class="form-label">Canales Totales</label>
                <input type="number" class="form-control" id="canales_totales" name="canales_totales" value="{{ nvr.canales_totales if nvr else 0 }}" min="0">
            </div>
            <div class="col-md-6 mb-3">
                <label for="canales_usados" class="form-label">Canales Usados</label>
                <input type="number" class="form-control" id="canales_usados" name="canales_usados" value="{{ nvr.canales_usados if nvr else 0 }}" min="0">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="ubicacion_id" class="form-label">Ubicaci贸n</label>
                <select class="form-select" id="ubicacion_id" name="ubicacion_id">
                    <option value="">Seleccione ubicaci贸n</option>
                    {% for ubicacion in ubicaciones %}
                    <option value="{{ ubicacion.id }}" {% if nvr and nvr.ubicacion_id == ubicacion.id %}selected{% endif %}>
                        {{ ubicacion.campus }} - {{ ubicacion.edificio }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="gabinete_id" class="form-label">Gabinete</label>
                <select class="form-select" id="gabinete_id" name="gabinete_id">
                    <option value="">Sin gabinete</option>
                    {% for gabinete in gabinetes %}
                    <option value="{{ gabinete.id }}" {% if nvr and nvr.gabinete_id == gabinete.id %}selected{% endif %}>
                        {{ gabinete.codigo }} - {{ gabinete.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado">
                    <option value="Activo" {% if nvr and nvr.estado == 'Activo' %}selected{% endif %}>Activo</option>
                    <option value="Inactivo" {% if nvr and nvr.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="fecha_alta" class="form-label">Fecha de Alta</label>
                <input type="date" class="form-control" id="fecha_alta" name="fecha_alta" value="{{ nvr.fecha_alta if nvr and nvr.fecha_alta else '' }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="latitud" class="form-label">Latitud</label>
                <input type="number" step="any" class="form-control" id="latitud" name="latitud" value="{{ nvr.latitud if nvr else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="longitud" class="form-label">Longitud</label>
                <input type="number" step="any" class="form-control" id="longitud" name="longitud" value="{{ nvr.longitud if nvr else '' }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ nvr.observaciones if nvr else '' }}</textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
        <a href="{{ url_for('nvr_list') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
    </form>
</div>
{% endblock %}
