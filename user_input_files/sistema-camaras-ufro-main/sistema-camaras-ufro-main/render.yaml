# Configuraci√≥n para Render.com
version: "1"
services:
  - type: web
    name: sistema-camaras-ufro
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: camaras-ufro-db
          property: connectionString

databases:
  - name: camaras-ufro-db
    databaseName: camaras_ufro
    user: camaras_user
    plan: free
